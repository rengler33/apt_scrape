query rentals($ids: [ID!]!) {
    rentals(ids: $ids) {
        id
        anyrooms
        bedrooms
        bathrooms
        anyrooms_description
        bedrooms_description
        baths_description
        listed_price
        title_with_unit
        large_image_uri
        unit_type
        url
        building {
            id
            url
            building_type
            residential_unit_count
            year_built
        }
        address {
            pretty_address
            unit
        }
        area {
            id
            name
        }
        contacts {
            id
            name
            phone
            business_name
        }
    }
}